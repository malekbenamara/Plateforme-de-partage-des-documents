<h3>Discussion avec {{ utilisateur?.nom }} {{ utilisateur?.prenom }}</h3>

<div style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;">
  <div *ngFor="let msg of messages">
    <b>{{ msg.from }}:</b> {{ msg.text }}
  </div>
</div>

<div class="input-group mt-2">
  <input [(ngModel)]="newMessage" class="form-control" placeholder="Votre message..."  >
  <button class="btn btn-primary mt-1" (click)="sendMessage()">Envoyer</button>
</div>
