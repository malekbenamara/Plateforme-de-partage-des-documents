<h2 class="text-center my-3">{{ utilisateur.nom + ' ' + utilisateur.prenom }}</h2>

<div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" *ngFor="let msg of messages">
  <div class="d-flex">
    <div class="toast-body" [ngClass]="{ 'text-end': msg.sender === currentUserId}">
      <strong>{{ msg.sender }}:</strong> {{ msg.content }}<br />
      <small>{{ msg.timestamp }}</small>
    </div>
    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>

<form (ngSubmit)="sendMessage()" class="d-flex justify-content-end align-items-center mt-3 gap-2">
  <input type="text" [(ngModel)]="newMessage.content" name="message" class="form-control" placeholder="Message..."
         required style="width: 900px;">
  <button type="submit" class="btn btn-primary" >Envoyer</button>
</form>
