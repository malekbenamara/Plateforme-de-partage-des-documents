<app-header></app-header>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Categories </th> 
      <th scope="col"><button type="button" class="btn btn-outline-success">Ajouter </button></th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
  <tr *ngFor="let cat of categories">
    <td>{{  cat.nom }}</td>
    <td>
       <button type="submit"class="btn btn-outline-primary">Voir documents</button>
    </td>
    <td><button type="button" class="btn btn-outline-danger">Supprimer</button></td> 
  </tr>
</tbody>
</table>
