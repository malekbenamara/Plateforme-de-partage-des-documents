<app-header></app-header>
<table class="table" >
  <thead>
    <tr>
      <th scope="col">Categories</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
  <tr *ngFor="let cat of categories">
    <td>{{  cat.nom }}</td>
    <td>
       <button type="submit"class="btn btn-outline-primary"  (click)="ouvrirCategorie(cat.id)">Voir documents</button>
    </td>
  </tr>
</tbody>
</table>
