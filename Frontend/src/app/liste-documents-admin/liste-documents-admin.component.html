<app-header-admin></app-header-admin>
<table class="table">
  <thead>
    <tr>
      <th scope="col"> <h3>Documents</h3></th>
      <th> <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#ajoutDocumentModal">+</button>
        </th>
    </tr>
  </thead>
  <tbody *ngFor="let doc of documents" >
    <tr *ngIf="documents.length > 0; else noDocs">
    <td >
        <h5>{{ doc.nom }}</h5>
        <p>{{ doc.description }}</p>                  
    </td>
    <td>
        <button type="button" class="btn btn-success"  (click)="download(doc)">Telecharger</button>
    </td>
    <td>
        <button type="button" class="btn btn-danger" (click)="delete(doc.id!)">Supprimer</button>
    </td>
    </tr>
 
  </tbody>
</table>

<ng-template #noDocs>
  <p>Aucun document trouvé pour cette catégorie.</p>
</ng-template>
<div class="modal fade" id="ajoutDocumentModal" tabindex="-1" aria-labelledby="ajoutDocumentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="ajoutDocumentModalLabel">Ajouter un document</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>

      <div class="modal-body">
        <input type="text" class="form-control mb-2" placeholder="Nom du document" [(ngModel)]="nouveauDocument.nom" name="nom">
        <input type="text" class="form-control mb-2" placeholder="Description" [(ngModel)]="nouveauDocument.description" name="description">
        <input type="text" class="form-control mb-2" placeholder="URL" [(ngModel)]="nouveauDocument.url" name="url">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-success" (click)="onSubmit()" data-bs-dismiss="modal">Ajouter</button>
      </div>

    </div>
  </div>
</div>

<div *ngIf="message" class="alert alert-success mt-2 text-center">
  {{ message }}
</div>
