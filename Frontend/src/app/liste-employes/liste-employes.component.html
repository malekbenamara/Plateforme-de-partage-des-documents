<app-header></app-header>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
  <tr *ngFor="let user of utilisateurs">
    <td>{{ user.nom }}</td>
    <td>{{ user.prenom }}</td>
    <td>{{ user.email }}</td>
    <td>
      <button type="button" class="btn btn-success">Envoyer un message</button>
    </td>
  </tr>
</tbody>
</table>
