<div class="row justify-content-center mt-5">
<div class="col-md-6"> 
<form class="row g-3" (ngSubmit)="onLogin()">
  <div class="col-12">
    <label for="inputEmail4" class="form-label">Adresse Email :</label>
    <input type="email"  [(ngModel)]="email" name="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-12">
    <label for="inputPassword4" class="form-label">Mot de passe: </label>
    <input type="password" [(ngModel)]="password"   name="password"  class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </div>
  <p *ngIf="errorMessage" style="color: red;">
    {{ errorMessage }}
  </p>
</form>
