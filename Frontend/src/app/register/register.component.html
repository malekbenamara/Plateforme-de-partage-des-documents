<app-header1></app-header1>
<div class="row justify-content-center mt-5">
<div class="col-md-6">
<form class="row g-3" (ngSubmit)="onSubmit()" >
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Nom</label>
    <input type="text" [(ngModel)]="utilisateur.nom" name="nom"  class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Prenom</label>
    <input type="text" [(ngModel)]="utilisateur.prenom" name="prenom" class="form-control" id="inputPassword4">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" [(ngModel)]="utilisateur.email" name="email" class="form-control" id="inputEmail5">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Mot de passe </label>
    <input type="password" [(ngModel)]="utilisateur.password" name="password" class="form-control" id="inputPassword6">
  </div>
  <div class="col-md-6">
     <select [(ngModel)]="utilisateur.role" name="role" class="form-control" required>
    <option [ngValue]="Role.USER">User</option>
    <option [ngValue]="Role.ADMIN">Admin</option>
  </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">S'inscrire</button>
  </div>
</form>
  <div class="mt-3 text-center">
      <p>Vous avez pas de compte ? 
        <a [routerLink]="['/login']">Connectez-vous ici</a>
      </p>
  </div>
</div></div>
